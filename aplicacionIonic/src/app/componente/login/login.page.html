<ion-header>
  <ion-toolbar color="primary">
    <ion-title >Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding> 
<img src="assets/icon/reciclapp.png" alt="" class="icon">
<!-- declarar campos para logueo-->
<ion-item>
  <ion-label position="floating"> Correo electronico </ion-label>
  <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
</ion-item>
<br>
<ion-item>
  <ion-label position="floating"> Contraseña </ion-label>
  <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
</ion-item>

<ion-button (click)="OnSubmitLogin()" class="button"> Entrar </ion-button>

</ion-content>
